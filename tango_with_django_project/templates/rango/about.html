{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    About Rango
{% endblock title_block %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class = "container">
        <h1 class="jumbotron-heading">Rango says...</h1>
        <div>
            Here is the About page!<br />
            This website is created by <strong>{{ your_name }}</strong>. <br />
        </div>
    </div>
</div>
<div>
    <span>
    <img src="{% static 'images/tesla.jpg' %}"
            width="600" height="400"
            alt="My Dream Car" />
    </span>
    {% comment %} <span>
    <img src="{{ MEDIA_URL }}tesla_1.jpg" 
            width="600" height="400"
            alt="My favorite car." />
    </span> {% endcomment %}
</div>
{% endblock body_block %}
